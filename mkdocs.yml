site_name: Learn Dyalog APL
site_description: Learning resources, samples and tutorials
docs_dir: docs/
theme:
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  name: material
  favicon: 'img/favicon-32.png'
  logo: 'img/dyalog-white.svg'
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.top
    - navigation.tabs.sticky
  plugins:
    - search:
        lang: en
extra_css:
  - style/main.css
extra_javascript:
  - js/announce.js
markdown_extensions:
  - abbr
  - md_in_html
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md

nav:
  - Home: index.md
  - Getting Started:
    - Getting Started: getting-started/index.md
    - Suggested Learning Route: getting-started/learning-route.md
    - Introductory Tutorials: getting-started/introductions.md
    - Useful tips: getting-started/tips.md
  - Typing APL:
    - Typing APL: typing-apl/index.md
    - Input Methods: typing-apl/input-methods.md
    - APL Fonts: typing-apl/apl-fonts.md
  - APL Language:
    - APL Language: apl-language/index.md
    - Programming Paradigms: apl-language/programming-paradigms.md
  - Application Development and Deployment:
    - Application Development and Deployment: application-development-and-deployment/index.md
    - Development Environments: application-development-and-deployment/development-environments.md
    - User Commands: application-development-and-deployment/user-commands.md
    - Deployment: application-development-and-deployment/deployment.md
  - External Data Management and Format Conversion: external-data-management-conversion.md
  - Communicating and Service Tools: communication-tools.md
  - External Language Interfaces: external-language-interfaces-standard-libraries.md
  - Data Visualisation and Graphics: data-visualisation-graphics.md
  - Graphical User Interfaces: gui.md
  - Domain-specific Tutorials: use-cases-tutorials.md

  
